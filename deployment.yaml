apiVersion: apps/v1
kind: Deployment
metadata:
  name: expressjs-hs
  namespace: app-service
  labels:
    name: expressjs-hs
spec:
  selector:
    matchLabels:
      name: expressjs-hs
  template:
    metadata:
      name: expressjs-hs
      labels:
        name: expressjs-hs
    spec:
      containers:
        - name: expressjs-hs
          image: herysepty/expressjs:v1
          ports:
            - containerPort: 3000

---

apiVersion: v1
kind: Service
metadata:
  name: expressjs-service
  namespace: app-service
spec:
  type: NodePort
  selector:
    name: expressjs-hs
  ports:
    - port: 3000
      targetPort: 3000
      nodePort: 30001

---

apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: hpa-expressjs-hs
  namespace: app-service
spec:
  minReplicas: 2
  maxReplicas: 5
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: expressjs-hs
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 20
